<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="main">
    <h1 class="header">
        ðŸ’µ Cash Register Manager ðŸ’µ
    </h1>
    <div class="container">
        
        <p class="desc">
            Enter the bill amount and the cash given by the customer in order to calculate the change to be returned in the minimum amount of notes.
        </p>
        <label for="bill-amt">Bill Amount:</label>
        <input id="bill-amt" type="text"  />
        <button id="next-btn">NEXT</button>
    </div>

    <div class="after-next">
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text"  />
        <button id="chk-btn">CHECK</button>
    </div>

    <div class="container">
        <p id="error-msg"></p>
        <table class="change-tbl">
            <caption>Change to be Returned</caption>
            <tr>
                <th>No of Notes</th>
                <td class="num-notes"></td>
                <td class="num-notes"></td>
                <td class="num-notes"></td>
                <td class="num-notes"></td>
                <td class="num-notes"></td>
                <td class="num-notes"></td>
                <td class="num-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
